<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SIGN-UP FORM</title>
</head>
<body>
    <div class="picture">
        <div class="logo">
            <img src="gg.png" alt="logo" class="gg">
        </div>
    </div>
    <h1>This is not a real online service! You know you need something like this in <br>
        your life to help you realize your deepest dreams. Sign up now to get started.
    </h1>
        <!--Using <em> in between now doenst work cant use it-->
    <fieldset>

        <h3>Lets do this <br>You know you want to</h3>
        
        <form action="#">
            <div>
                <label id="flabel" for="Firstname">First_name</label>
                <input id="firstname" type="text" placeholder="Bob.." required>
            </div>
            <div>
                <label id="llabel" for="Last name">Last_Name</label>
                <input id="lasttname" type="text" placeholder="Smith..">
            </div>
            <div>
                <label id="e" for="email">Email_address</label>
                <input id="Em" type="email" placeholder="abcd@gmail.com" required>
            </div>
            <div>
                <label id="plabel" for="Phonenumber">Phone_number</label>
                <input id="phone" type="tel" placeholder="0123456789" pattern="[0-9]+" minlength="10" maxlength="10" required>
            </div>

            <div>
                <label for="pass" id="passlabel">password</label>
                <input id="pass" type="password" placeholder="5 to 20 charachters" required>
            </div>
            <div>
                <label for="passconfirm" id="passconfirmlabel">Confirm_password</label>
                <input id="passconfirm" type="password" placeholder="5 to 20 charachters" required>
            </div>

            <button type="submit" id="submit">Create account</button>
        </form>
        
        <button type="reset" id="reset">reset</button>
    </fieldset>
    
    <script src="Scirpt.js"></script>
</body>
</html>
