<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SIGN-UP FORM</title>
</head>
<body>
    <img src="tree.jpg" alt="tree" class="tree" height="1000">
    <h1>This is not a real online service! You know you need something like this <br>in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.</h1>
    <fieldset>
        <h3>Lets do this</h3>
        <div>
            <label id="flabel" for="Firstname">First name</label>
            <input id="firstname" type="text" placeholder="Bob.." required>
            <div id="ferror" class="Error"></div>
        </div>
        <div>
            <label id="llabel" for="Last name">Last Name</label>
            <input id="lasttname" type="text" placeholder="Smith.." required>
            <div id="lerror" class="Error"></div>
        </div>
        <div>
            <label id="e" for="email">Email_address</label>
            <input id="Em" type="email" placeholder="abcd@gmail.com" required>
            <div id="eerror" class="Error"></div>
        </div>
        <div>
            <label id="plabel" for="Phonenumber">Phone_number</label>
            <input id="phone" type="tel" placeholder="0123456789" pattern="[0-9]+" required>
            <div id="pherror" class="Error"></div>
        </div>

        <div>
            <label for="pass" id="passlabel">password</label>
            <input id="pass" type="password" placeholder="5 to 20 charachters" required="required">
            <div id="perror" class="Error"> </div>
        </div>
        <div>
            <label for="passconfirm" id="passconfirmlabel">Confirm_password</label>
            <input id="passconfirm" type="password" placeholder="5 to 20 charachters" required>
            <div id="pcerror" class="Error">Please enter a password that has a length between 5 and 20</div>
        </div>
        <button id="submit">Create account</button>
        <button id="reset">reset</button>
    </fieldset>
    
    
    <script src="Scirpt.js"></script>
    <h2>gave up sorry</h1>
</body>
</html>
